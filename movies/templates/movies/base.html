{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    {% endblock %}
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/1.0.2/css/bulma.css">
    <link rel="stylesheet"
          href=
                  "https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'movies/style.css' %}">
</head>
<body>
<nav class="navbar has-background-danger-light	" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="{% url 'movies:movie_list' %}">
            Movies Atlas
        </a>

    </div>

    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-end">
            <div class="navbar-item">
                <form method="GET" action="{% url 'movies:movie_list' %}">
                    <div class="field has-addons">
                        <div class="control has-icons-left">
                            <input name="q" value="{{ search }}" class="input" type="search"
                                   placeholder="Search"/>
                            <span class="icon is-left"><i class="fa-solid fa-magnifying-glass"></i></span>
                        </div>
                        <div class="control">
                            <button class="button is-secondary" type="submit">Search</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div class="navbar-end">
        <div class="navbar-item">
            <div class="buttons">
                {% if user.is_authenticated %}
                <form method="POST" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    <span class="is-medium"> Hello, {{ user.username }} </span>
                    <button class="button is-secondary" type="submit">Log Out</button>
                </form>
                {% else %}
                <a class="button is-primary" href="{% url 'accounts:register' %}">
                    <strong>Sign up</strong>
                </a>
                <a class="button is-light" href="{% url 'accounts:login' %}">
                    Log in
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
{% block content %}
{% endblock %}
</body>
</html>
